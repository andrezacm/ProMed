#{extends 'application.html' /} 
#{set title:'Listar Pacientes' /}

<div class="container">
	<div class="row-fluid">
		<div class="span12">
			<div class="hero-unit">

				<table class="table table-striped table-bordered table-condensed">
					<thead>
						<tr>
							<th>Nome</th>
							<th>CPF</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>

						#{list items:lista, as:'paciente'}

						<tr>
							<td>${paciente.nome}</td>
							<td>${paciente.cpf}</td>
							<td><a href="@{Paciente.editar(paciente.id)}">Editar</a> | 
								<a href="@{Paciente.excluir(paciente.id)}"
								onClick="if(!confirm('Deseja excluir este paciente?')){return false;}">Excluir</a> | 
								<a href="@{Paciente.visualizar(paciente.id)}">Visualizar</a> |
						
									<a href="@{Application.inserir_anamnese(paciente.id)}">  Inserir
									Amamnese</a>					
						
						</tr>

						#{/list}

					</tbody>
				</table>

			</div>
		</div>
	</div>
</div>

#{include 'footer.html' /}

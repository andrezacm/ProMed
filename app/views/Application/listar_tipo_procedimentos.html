#{extends 'application.html' /} 
#{set title:'Listar Tipo de Procedimento' /}

<div class="container">
	<div class="row-fluid">
		<div class="span12">
			<div class="hero-unit">

				<table class="table table-striped table-bordered table-condensed">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>

						#{list items:lista, as:'tipo_procedimento'}

						<tr>
							<td>${tipo_procedimento.nome}</td>
							<td><a href="@{TipoProcedimento.editar(tipo_procedimento.id)}">Editar</a> | 
								<a href="@{TipoProcedimento.excluir(tipo_procedimento.id)}"
								onClick="if(!confirm('Deseja excluir este tipo_procedimento?')){return false;}">Excluir</a> | 
								<a href="@{TipoProcedimento.visualizar(tipo_procedimento.id)}">Visualizar</a>
						</tr>

						#{/list}

					</tbody>
				</table>

			</div>
		</div>
	</div>
</div>

#{extends 'application.html' /} 
#{set title:'Salvar Paciente' /}

<div class="container">

	<h2>Editar paciente</h2>

	<div class="hero-unit">

	#{form @Paciente.editar_paciente() } 

		#{ifErrors}
			<p style="color: red;">
				<strong>ATENÇÃO: </strong>Preencha todos os campos obrigatórios.
			</p>
		#{/ifErrors}


		<div class="control-group">

			<label for="nome">Nome:</label>
			<div class="controls">
				<input type="text" name="nome" id="nome" value="${paciente.nome}" />
			</div>
			
			<label for="sobrenome">Sobrenome:</label>
			<div class="controls">
				<input type="text" name="sobrenome" id="sobrenome" value="${paciente.sobrenome}" />
			</div>

			<label for="rg">RG:</label>
			<div class="controls">
				<input type="text" name="rg" id="rg" value="${paciente.rg}" />
			</div>
			
			<label for="cpf">CPF:</label>
			<div class="controls">
				<input type="text" name="cpf" id="cpf" value="${paciente.cpf}" />
			</div>
		
			<input type="hidden" name="id" value="${paciente.id}" />
			
			<input type="submit" value="Salvar" />

		</div>

	#{/form}

	</div>
</div>

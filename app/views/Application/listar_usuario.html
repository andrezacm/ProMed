#{extends 'application.html' /} 
#{set title:'Listar Usuario' /}

<div class="container">
	<div class="row-fluid">
		<div class="span12">
			<div class="hero-unit">

				<table class="table table-striped table-bordered table-condensed">
					<thead>
						<tr>
							<th>Login</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>

						#{list items:lista, as:'usuario'}

						<tr>
							<td>${usuario.login}</td>
							<td><a href="@{Usuario.editar(usuario.id)}">Editar</a> | 
								<a href="@{Usuario.excluir(usuario.id)}"
								onClick="if(!confirm('Deseja excluir este usuario?')){return false;}">Excluir</a> | 
								<a href="@{Usuario.visualizar(usuario.id)}">Visualizar</a>
						</tr>

						#{/list}

					</tbody>
				</table>

			</div>
		</div>
	</div>
</div>

#{include 'footer.html' /}

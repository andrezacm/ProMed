#{extends 'application.html' /} #{set title:'Listar Pacientes' /}

<div class="container">
	<div class="row-fluid">
		<div class="span12">
			<div class="hero-unit">

				<table class="table table-striped table-bordered table-condensed">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Telefone</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>

						#{list items:paciente, as:'paciente'}

						<tr>
							<td>${paciente.nome}</td>
							<td>${paciente.telefone}</td>
							<td><a href="@{Application.editar(paciente.id)}">Editar</a>
								<a href="@{Application.excluir(paciente.id)}"
								onClick="if(!confirm('Deseja excluir este paciente?')){return false;}">Excluir</a>
								<a href="@{Application.inserir_procedimento(paciente.id)}">Inserir
									Procedimento</a> <a
								href="@{Application.visualizar_procedimento(paciente.id)}">Visualizar
									Procedimento</a></td>
						</tr>

						#{/list}

					</tbody>
				</table>

			</div>
		</div>
	</div>
</div>

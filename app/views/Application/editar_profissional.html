#{extends 'application.html' /} 
#{set title:'Salvar Pofissional' /}

<div class="container">

	<h2>Editar profissional</h2>

	<div class="hero-unit">

	#{form @Profissional.editar_profissional() } 

		#{ifErrors}
			<p style="color: red;">
				<strong>ATENÇÃO: </strong>Preencha todos os campos obrigatórios.
			</p>
		#{/ifErrors}


		<div class="control-group">

			<label for="nome">Nome:</label>
			<div class="controls">
				<input type="text" name="nome" id="nome" value="${profissional.nome}" />
			</div>
			
			<label for="sobrenome">Sobrenome:</label>
			<div class="controls">
				<input type="text" name="sobrenome" id="sobrenome" value="${profissional.sobrenome}" />
			</div>

			<label for="rg">RG:</label>
			<div class="controls">
				<input type="text" name="rg" id="rg" value="${profissional.rg}" />
			</div>
			
			<label for="cpf">CPF:</label>
			<div class="controls">
				<input type="text" name="cpf" id="cpf" value="${profissional.cpf}" />
			</div>
		
			<div class="control-group">
	            <label class="control-label" for="id_cargo">Cargo</label>
	            <div class="controls">
	              <select id="id_cargo" name="id_cargo">
	              #{list items:models.MCargo.listar(), as:'cargo'}
	              	%{selected = (cargo.id == profissional.id_cargo) ? "selected" : ""}%
	                <option value="${cargo.id}" selected="${selected}" >${cargo.nome}</option>
	              #{/list}
	              </select>
	            </div>
	          </div>
			
			<label for="especialidade">Especialidade:</label>
			<div class="controls">
				<input type="text" name="especialidade" id="especialidade" value="${profissional.especialidade}" />
			</div>
		
			<label for="observacao">Observação:</label>
			<div class="controls">
				<textarea name="observacao" id="observacao">${profissional.observacao}</textarea>
			</div>
		
			<input type="hidden" name="id" value="${profissional.id}" />
			
			<input type="submit" value="Salvar" />

		</div>

	#{/form}

	</div>
</div>

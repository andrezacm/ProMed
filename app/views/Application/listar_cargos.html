#{extends 'application.html' /} 
#{set title:'Listar Cargos' /}

<div class="container">
	<div class="row-fluid">
		<div class="span12">
			<div class="hero-unit">

				<table class="table table-striped table-bordered table-condensed">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>

						#{list items:lista, as:'cargo'}

						<tr>
							<td>${cargo.nome}</td>
							<td><a href="@{Cargo.editar(cargo.id)}">Editar</a> | 
								<a href="@{Cargo.excluir(cargo.id)}"
								onClick="if(!confirm('Deseja excluir este cargo?')){return false;}">Excluir</a> | 
								<a href="@{Cargo.visualizar(cargo.id)}">Visualizar</a>
						</tr>

						#{/list}

					</tbody>
				</table>

			</div>
		</div>
	</div>
</div>

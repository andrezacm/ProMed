#{extends 'application.html' /} #{set title:'Inserir Procedimento' /}

<div class="container">
	<div class="hero-unit">

		#{form @Application.cadastrar_procedimento()} #{ifErrors}
		<p style="color: red;">
			<strong>ATEN��O: </strong>Preencha todos os campos obrigat�rios.
		</p>
		#{/ifErrors}

		<div class="control-group">

			<label for="nome">Nome:</label>
			<div class="controls">
				<input type="text" name="nome" id="nome" value="${params.nome}" />
			</div>

			<label for="funcionario">Funcionario:</label>
			<div class="controls">
				<select name="funcionario" id="funcionario"> 
					#{list items:models.MFuncionario.findAll(), as:'funcionario'}
					<option value="${funcionario.id}">${funcionario.nome}</option>
					#{/list}
				</select>
			</div>

			<label for="observacao">Observação:</label>
			<div class="controls">
				<input type="text" name="observacao" id="observacao"
					value="${params.observacao}" />
			</div>

			<input type="hidden" name="idPaciente" id="idPaciente" value="${idPaciente}" /> 
			
			<input type="submit" value="Cadastrar o Procedimento" />

		</div>

		#{/form}

	</div>
</div>

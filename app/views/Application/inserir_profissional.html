#{extends 'application.html' /} 
#{set title:'Inserir Profissional' /}

<div class="container">

	<h2>Inserir Profissional</h2>

	<div class="hero-unit">

	#{form @Profissional.cadastrar_profissional()} 
		
		#{ifErrors}
			<p style="color: red;">
				<strong>ATENÇÃO: </strong>Preencha todos os campos obrigatórios.
			</p>
		#{/ifErrors}


		<div class="control-group">

			<label for="nome">Nome:</label>
			<div class="controls">
				<input type="text" name="nome" id="nome" value="${params.nome}" />
			</div>
			
			<label for="sobrenome">Sobrenome:</label>
			<div class="controls">
				<input type="text" name="sobrenome" id="sobrenome" value="${params.sobrenome}" />
			</div>

			<label for="rg">RG:</label>
			<div class="controls">
				<input type="text" name="rg" id="rg" value="${params.rg}" />
			</div>
			
			<label for="cpf">CPF:</label>
			<div class="controls">
				<input type="text" name="cpf" id="cpf" value="${params.cpf}" />
			</div>
			
			<div class="control-group">
	            <label class="control-label" for="id_cargo">Cargo</label>
	            <div class="controls">
	              <select id="id_cargo" name="id_cargo">
	              #{list items:models.MCargo.listar(), as:'cargo'}
	                <option value="${cargo.id}">${cargo.nome}</option>
	              #{/list}
	              </select>
	            </div>
	          </div>
			
			<label for="especialidade">Especialidade:</label>
			<div class="controls">
				<input type="text" name="especialidade" id="especialidade" value="${params.especialidade}" />
			</div>
			
			<label for="observacao">Observação:</label>
			<div class="controls">
				<textarea name="observacao" id="observacao">${params.observacao}</textarea>
			</div>
			
			<input type="submit" value="Cadastrar" />

		</div>

	#{/form}

	</div>
</div>

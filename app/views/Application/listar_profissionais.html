#{extends 'application.html' /} 
#{set title:'Listar Profissionais' /}

<div class="container">
	<div class="row-fluid">
		<div class="span12">
			<div class="hero-unit">

				<table class="table table-striped table-bordered table-condensed">
					<thead>
						<tr>
							<th>Nome</th>
							<th>CPF</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>

						#{list items:lista, as:'profissional'}

						<tr>
							<td>${profissional.nome}</td>
							<td>${profissional.cpf}</td>
							<td><a href="@{Profissional.editar(profissional.id)}">Editar</a> | 
								<a href="@{Profissional.excluir(profissional.id)}"
								onClick="if(!confirm('Deseja excluir este profissional?')){return false;}">Excluir</a> | 
								<a href="@{Profissional.visualizar(profissional.id)}">Visualizar</a>
						</tr>

						#{/list}

					</tbody>
				</table>

			</div>
		</div>
	</div>
</div>

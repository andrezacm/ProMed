#{extends 'application.html' /} 
#{set title:'Visualizar Funcionarios' /}

<div class="container">
	<div class="row-fluid">
		<div class="span12">
			<div class="hero-unit">

				<table class="table table-striped table-bordered table-condensed">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Telefone</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>


						#{list items:funcionario, as:'funcionario'}

						<tr>

							<td>${funcionario.nome}</td>
							<td>${funcionario.telefone}</td>
							<td><a href="@{Application.editar_fun(funcionario.id)}">Editar</a>
								<a href="@{Application.excluir_funcionario(funcionario.id)}"
								onClick="if(!confirm('Deseja excluir este funcionario?')){return false;}">Excluir</a>
							</td>

						</tr>

						#{/list}

					</tbody>
				</table>

			</div>
		</div>
	</div>
</div>

#{include 'footer.html' /}

#{extends 'application.html' /}
#{set title:'Edição' /}

#{form @Application.editar_paciente(paciente.id)}
#{ifErrors}
<div class="linha"><p style="color:red;"><strong>ATENÇÃO: </strong>Preencha todos os campos obrigatórios.</p></div>
<div class="linha"></div>
   #{/ifErrors}

<div class="linha">
<div class="duas-colunas">
<div class="esq">
<p><label for="nome">Nome:</label></p>
</div>
<div class="dir">
<p><input type="text" name="nome" id="nome" value="${paciente.nome}" /></p>
</div>
</div>
</div>
<div class="linha">
<div class="duas-colunas">
<div class="esq">
<p><label for="telefone">Telefone:</label></p>
</div>
<div class="dir">
<p><input type="text" name="telefone" id="telefone" value="${paciente.telefone}" /></p>
</div>
</div>
</div>
<div class="linha">
<div class="duas-colunas">
<div class="esq">
<p><label for="email">Email:</label></p>
</div>
<div class="dir">
<p><input type="text" name="email" id="email" value="${paciente.email}" /></p>
</div>
</div>
</div>
<div class="linha">
<div class="duas-colunas">
<div class="esq">
<p><label for="plano">Plano de saude:</label></p>
</div>
<div class="dir">
<p><input type="text" name="plano" id="plano" value="${paciente.planoDesaude}"/></p>
</div>
</div>
</div>
<div class="linha">
<div class="duas-colunas">
<div class="esq">
<p><label for="end">Endereço:</label></p>
</div>
<div class="dir">
<p><input type="text" name="end" id="end" value="${paciente.end}" /></p>
</div>
</div>
</div>
<div class="btn-submit">
<p><input type="submit" value="Editar paciente" /></p>
</div>

#{/form}
